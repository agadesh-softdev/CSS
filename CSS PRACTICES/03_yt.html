<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./03_yt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">
        <img src="..//assets/yt.png" alt="yt logo" height="30px" />
      </div>
      <div class="search">
        <input type="search" name="search" id="search" placeholder="Search" />
        <i class="fa-solid fa-microphone mic"></i>
      </div>
      <div class="profile">
        <span class="pro-letter">+ Create</span>
        <i class="fa-solid fa-bell bell"></i>
        <i class="fa-solid fa-user user"></i>
      </div>
    </div>
    <div class="nav">
      <ul>
        <li>All</li>
        <li>Music</li>
        <li>Tamil Cinema</li>
        <li>Microsoft Windows</li>
        <li>Source code</li>
        <li>For loop</li>
        <li>Gaming</li>
        <li>Live</li>
        <li>Albums</li>
        <li>Skills</li>
        <li>Algorithms</li>
        <li>Gadgets</li>
        <li>Calclus</li>
        <li>Costumes</li>
        <li>Comedy</li>
      </ul>
    </div>
    <div class="sidebar">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-video"></i>
      <i class="fa-brands fa-square-youtube"></i>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="videos">
      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>

      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>
      <div class="vid"></div>
    </div>
  </body>
</html>
