<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./26_forms.css" />
  </head>
  <body>
    <div class="container">
      <label for="username">Username :</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      />
      <label for="password">Password :</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
      <button type="submit">Login</button>
      <footer>
        Don't have a account? <a title="register" href="./26_form_register.html">register</a>
      </footer>
    </div>
  </body>
</html>
