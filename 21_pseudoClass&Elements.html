<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes & Elements</title>
    <link rel="stylesheet" href="./21_pseudoClass&Elements.css" />
    <link rel="icon" type="image" href="..//assets/fav_icon.jpg" />
  </head>
  <body>
    <div class="Classes">
      <div class="hovers">
        <p>
          Hover the link <a href="https://www.google.com">Google</a> the color
          will change
        </p>
      </div>
      <hr />
      <div class="focus">
        <div tabindex="0"></div>
      </div>
      <hr />
      <div class="visited">
        <p>
          After visited link <a href="https://www.google.com">Google</a>color
          will change
        </p>
      </div>
    </div>
    <hr />
    <hr />

    <div class="elements">
      <div class="firstletter">
        <p>Hiii this is a example</p>
      </div>
      <hr />
      <div class="beforee">
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ol>
      </div>
      <hr />
    </div>
  </body>
</html>
