<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSL AND HSLA</title>
    <style>
      .op {
        padding: 20px;
        margin: 50px;
        text-align: center;
      }
      .rt {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3 class="rt">HSL VALUES</h3>
    <p class="op" style="background-color: hsl(17, 100%, 58%); border: solid">
      hsl(17,100%,58%)
    </p>
    <p class="op" style="background-color: hsl(240, 50%, 100%); border: solid">
      hsl(240,50%,100%)
    </p>
    <p class="op" style="background-color: hsl(100, 100%, 58%); border: solid">
      hsl(100,100%,58%)
    </p>
    <hr />
    <h3 class="rt">HSLA VALUES</h3>
    <p class="op" style="background-color: hsla(17, 100%, 58%, 0.2)">
      hsl(17,100%,58%)
    </p>
    <p class="op" style="background-color: hsla(17, 100%, 58%, 0.6)">
      hsl(17,100%,58%)
    </p>
    <p class="op" style="background-color: hsla(17, 100%, 58%, 0.8)">
      hsl(17,100%,58%)
    </p>
    <hr />
  </body>
</html>
