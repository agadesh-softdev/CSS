<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB and RGBA</title>
  </head>
  <style>
    .one {
      padding: 20px;
      text-align: center;
      margin: 30px;
      font-weight: bolder;
    }
    .op {
      text-align: center;
    }
  </style>
  <body>
    <h3 class="op">RGB COLOR VALUES</h3>
    <p class="one" style="background-color: rgb(0, 0, 255); color: white">
      rgb(0,0,225)
    </p>
    <p class="one" style="background-color: rgb(0, 255, 0); color: white">
      rgb(0,225,0)
    </p>
    <p class="one" style="background-color: rgb(255, 0, 0); color: white">
      rgb(225,0,0)
    </p>
    <hr />
    <h3 class="op">SHADES OF GRAY</h3>
    <p style="background-color: rgb(60, 60, 60)">rgb(60,60,60)</p>
    <p style="background-color: rgb(100, 100, 100)">rgb(100,100,100)</p>
    <p style="background-color: rgb(140, 140, 140)">rgb(140,140,140)</p>
    <p style="background-color: rgb(200, 200, 200)">rgb(200,200,200)</p>
    <p style="background-color: rgb(240, 240, 240)">rgb(240,240,240)</p>
    <hr />
    <h3 class="op">RGBA ALPHA VALUES</h3>
    <p class="one" style="background-color: rgba(0, 0, 255, 0); color: white">
      rgb(0,0,225,0)
    </p>
    <p class="one" style="background-color: rgba(0, 0, 255, 0.2); color: white">
      rgb(0,0,225,0.2)
    </p>
    <p class="one" style="background-color: rgba(0, 0, 255, 0.4); color: white">
      rgb(0,0,225,0.4)
    </p>
    <p class="one" style="background-color: rgba(0, 0, 255, 0.6); color: white">
      rgb(0,0,225,0.6)
    </p>
    <p class="one" style="background-color: rgba(0, 0, 255, 0.8); color: white">
      rgb(0,0,225,0.8)
    </p>
    <p class="one" style="background-color: rgba(0, 0, 255, 1); color: white">
      rgb(0,0,225,1)
    </p>
    <hr />
  </body>
</html>
