    <title>Links</title>

  </head>
  <body>
    <p>TO CREATE A LINK</p>
    <center>
      <p>Here is the link <a href="https://www.google.com">Google</a></p>
    </center>
    <hr />
    <p>HOVER EFFECTS</p>
    <center>
      <p>
        Here is the link <a class="you" href="https://www.google.com">Google</a>
      </p>
    </center>
    <hr />
    <p>CUSTOM LINK STYLE</p>
    <center>
      <p>
        Here is the link <a class="rtx" href="https://www.google.com">Google</a>
      </p>
      <hr />
    </center>
    <p>USING FULL STATES OF LINK</p>
    <center>
      Here is the link
      <a class="yu" href="https://www.google.com" target="_parent">Google</a>
    </center>
    <hr />
  </body>
