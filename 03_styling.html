<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
        .internal p{
            color:green;
        }
    </style>
    <link rel="stylesheet" href="./03_styling.css">
</head>
<body>
    <div class="inline">
        <!-- This is by inline styling -->
        <p style="color: blue;">R.Agadeshwaran</p>
    </div>
    <div class="internal">
        <!-- this is internal -->
         <p>CSE</p>
    </div>
    <div class="external">
        <!-- This is by external -->
         <p>Full Stack</p>
    </div>
</body>
</html>
