<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./14_table.css" />
  </head>
  <body>
    <h1>BASIC STYLING</h1>
    <table>
      <tr>
        <th>EMP ID</th>
        <th>EMP NAME</th>
        <th>EMP NO</th>
      </tr>
      <tr>
        <td>01</td>
        <td>AGI</td>
        <td>273893</td>
      </tr>
      <tr>
        <td>02</td>
        <td>AGA</td>
        <td>734204</td>
      </tr>
    </table>
    <hr />
    <h1>ALTERNATIVE ROW STYLING</h1>
    <div class="alt">
      <table>
        <tr>
          <th>EMP ID</th>
          <th>EMP NAME</th>
          <th>EMP NO</th>
        </tr>
        <tr>
          <td>01</td>
          <td>AGI</td>
          <td>273893</td>
        </tr>
        <tr>
          <td>02</td>
          <td>AGA</td>
          <td>734204</td>
        </tr>
        <tr>
          <td>03</td>
          <td>AGII</td>
          <td>249413</td>
        </tr>
        <tr>
          <td>04</td>
          <td>AGAA</td>
          <td>987342</td>
        </tr>
      </table>
    </div>
    <hr />
    <div class="specific">
      <h1>COLOR A SPECIFIC DATA</h1>

      <table>
        <tr>
          <th>EMP ID</th>
          <th>EMP NAME</th>
          <th>EMP NO</th>
        </tr>
        <tr>
          <td>01</td>
          <td>AGI</td>
          <td>273893</td>
        </tr>
        <tr>
          <td>02</td>
          <td id="aga">AGA</td>
          <td>734204</td>
        </tr>
      </table>
    </div>
    <hr />
  </body>
</html>
