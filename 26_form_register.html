<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./26_form_register.css" />
  </head>
  <body>
    <div class="container">
      <label for="username">Username :</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
      />
      <label for="Password">Password :</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />
      <label for="email">Email :</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <label for="phno">Phone :</label>
      <input
        type="text"
        id="phno"
        name="phno"
        placeholder="Enter your phone "
      />
      <button>register</button>
      <footer>Already have an account? <a href="./26_forms.html">sign in</a></footer>
    </div>
  </body>
</html>
